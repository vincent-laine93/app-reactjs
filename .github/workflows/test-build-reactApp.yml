name: Build and test React App

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: ls

      - name: "Installer les dependences"
        working-directory: ../
        run: npm install

      - name: "Build le projet"
        run: npm run build

      - name: "Lancer l'application"
        run: npm start

      - name: "Test avec curl"
        run: curl localhost:3000